<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game {
            text-align: center;
        }

        #main-menu, #game-screen, #pause-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #ccc;
        }

        #wizard-container {
            margin: 20px;
        }

        #upgrades {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="main-menu">
            <h1>Wizard Clicker Game</h1>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="header">
                <button id="pause-button">Pause</button>
                <button id="mute-button">Mute</button>
                <span id="power-display">Power: 0</span>
            </div>
            <div id="wizard-container">
                <img id="wizard" src="wizard.png" alt="Wizard">
            </div>
            <div id="upgrades">
                <h2>Upgrades</h2>
                <button id="auto-clicker-upgrade">Buy Auto Clicker (Price: 100 Power)</button>
                <button id="click-power-upgrade">Buy Click Power (Price: 50 Power)</button>
            </div>
        </div>
        <div id="pause-menu" style="display: none;">
            <h2>Game Paused</h2>
            <button id="resume-button">Resume Game</button>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="medieval_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const wizard = document.getElementById('wizard');
            const powerDisplay = document.getElementById('power-display');
            const autoClickerUpgrade = document.getElementById('auto-clicker-upgrade');
            const clickPowerUpgrade = document.getElementById('click-power-upgrade');
            const pauseButton = document.getElementById('pause-button');
            const resumeButton = document.getElementById('resume-button');
            const muteButton = document.getElementById('mute-button');
            const backgroundMusic = document.getElementById('background-music');

            let power = 0;
            let autoClickers = 0;
            let clickPower = 1;
            let isPaused = false;
            let isMuted = false;

            function updatePowerDisplay() {
                powerDisplay.textContent = `Power: ${power}`;
            }

            function autoClick() {
                if (!isPaused) {
                    power += autoClickers;
                    updatePowerDisplay();
                }
            }

            wizard.addEventListener('click', () => {
                power += clickPower;
                updatePowerDisplay();
            });

            autoClickerUpgrade.addEventListener('click', () => {
                if (power >= 100) {
                    power -= 100;
                    autoClickers += 1;
                    updatePowerDisplay();
                }
            });

            clickPowerUpgrade.addEventListener('click', () => {
                if (power >= 50) {
                    power -= 50;
                    clickPower += 1;
                    updatePowerDisplay();
                }
            });

            pauseButton.addEventListener('click', () => {
                isPaused = true;
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('pause-menu').style.display = 'flex';
            });

            resumeButton.addEventListener('click', () => {
                isPaused = false;
                document.getElementById('game-screen').style.display = 'flex';
                document.getElementById('pause-menu').style.display = 'none';
            });

            muteButton.addEventListener('click', () => {
                isMuted = !isMuted;
                backgroundMusic.muted = isMuted;
                muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            });

            startButton.addEventListener('click', () => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
                backgroundMusic.play();
            });

            setInterval(autoClick, 1000);
        });
    </script>
</body>
</html>
